{% extends 'main/base.html'%}
{% load crispy_forms_tags %}
{% block title%}
<title>Create Post</title>
{% endblock %}

{% block content %}
<h2>Create New Post</h2>
<form method='post'>
   {% csrf_token %}
   {{form|crispy}}
   <br>
   <button type="submit" class='btn btn-primary'>Post</button>
</form>
{% endblock %}
